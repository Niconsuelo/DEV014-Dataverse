<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--AQUÍ VAN ETIQUETAS META PARA RESPONSIVE DESIGN-->
    <title>Hunter X Verse</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tomorrow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img
        src="https://i.ibb.co/CMH1wQH/image.png"
        alt="image"
        class="align-background"
      />
      <h1></h1>
      <!--AGREGAR AQUÍ IMÁGEN DEL BANNER-->
    </header>
    <main>
      <nav class="barra-filtros">
        <div>
          <label for="sort-by"></label>
          <select name="sortBy" id="sort-by">
            <option value="" disabled selected>ORDENAR POR</option>
            <option value="asc">Asc [A-Z]</option>
            <option value="desc">Desc [Z-A]</option>
          </select>

          <label for="filter-ocupation"></label>
          <select name="filterByOcupation" id="filter-ocupation">
            <option value="" disabled selected>OCUPACIÓN</option>
            <option value="cazador">Cazador</option>
            <option value="hormigaQuimera">Hormiga Quimera</option>
            <option value="asesino">Asesino</option>
            <option value="brigadaFantasma">Brigada Fantasma</option>
          </select>

          <label for="filter-nen"></label>
          <select name="filterByNen" id="filter-nen">
            <option value="" disabled selected>TIPO DE NEN</option>
            <option value="intensification">Intensificación</option>
            <option value="transmutation">Transmutación</option>
            <option value="materialization">Materialización</option>
            <option value="emission">Emisión</option>
            <option value="manipulation">Manipulación</option>
            <option value="specialization">Especialización</option>
          </select>
          <!-- <label for="cleaner-button"></label> -->
          <button id="cleaner-button">LIMPIAR FILTROS</button>
          <!--Recordar button para visualizar estadísticas-->
        </div>
      </nav>
      <h2 id="root"></h2>
    </main>
    <footer>2024 &copy; Hunter X Verse</footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
